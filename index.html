<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator project using JS</title>
</head>
<body>
  <div class="container">

    <input type="" class="display" readonly >

    <div class="btn_container">

      <button onclick="currentValue = '';
      document.querySelector('.display').value = currentValue;">c</button>

      <button onclick="currentValue = currentValue +'1';
      document.querySelector('.display').value = currentValue;" >1</button>

      <button onclick="currentValue = currentValue +'2';
      document.querySelector('.display').value = currentValue;" >2</button>

      <button onclick="currentValue = currentValue +'+';
      document.querySelector('.display').value = currentValue;" >+</button>

      <button onclick="currentValue = currentValue +'3';
      document.querySelector('.display').value = currentValue;" >3</button>

      <button onclick="currentValue = currentValue +'4';
      document.querySelector('.display').value = currentValue;" >4</button>

      <button onclick="currentValue = currentValue +'-';
      document.querySelector('.display').value = currentValue;" >-</button>

      <button onclick="currentValue = currentValue +'5';
      document.querySelector('.display').value = currentValue;" >5</button>

      <button onclick="currentValue = currentValue +'6';
      document.querySelector('.display').value = currentValue;" >6</button>

      <button onclick="currentValue = currentValue +'*';
      document.querySelector('.display').value = currentValue;" >*</button>

      <button onclick="currentValue = currentValue +'7';
      document.querySelector('.display').value = currentValue;" >7</button>

      <button onclick="currentValue = currentValue +'8';
      document.querySelector('.display').value = currentValue;" >8</button>

      <button onclick="currentValue = currentValue +'/';
      document.querySelector('.display').value = currentValue;" >/</button>

      <button onclick="currentValue = currentValue +'9';
      document.querySelector('.display').value = currentValue;" >9</button>

      <button onclick="currentValue = currentValue +'0';
      document.querySelector('.display').value = currentValue;" >0</button>

      <button onclick="currentValue = currentValue +'.';
      document.querySelector('.display').value = currentValue;" >.</button>

      <button onclick="let result = eval(currentValue)
      currentValue = result;
      document.querySelector('.display').value = currentValue;">=</button>
      
    </div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
